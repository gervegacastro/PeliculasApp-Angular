
<div class="row">
    <div class="col-md-3 mb-5" *ngFor="let movie of movies">

        <img [src]="movie.poster_path | poster"
             class="img-fluid poster"
             (click)="onMovieClick( movie )" >
        
        <div>
            <h3>{{ movie.title}}</h3>
            <div class="row">
                <div class="col-10 text-white">
                    Puntaje
                </div>                
                <div class="col-3 puntuacion">
                    {{ movie.vote_average | number:'1.1-2'}} 
                </div>
            </div>
        </div>

    </div>
</div>
